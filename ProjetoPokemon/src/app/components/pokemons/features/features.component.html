<div style="display: flex; justify-content: center; align-items: center; " *ngIf="pokemon">

    <mat-card class="example-card">
        <div>
            <mat-card-header style="display: flex; justify-content: center; align-items: center; margin-bottom: 40px;">
                <mat-card-title style="font-size: 50px; margin: 15px;">
                    {{ pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1) }} </mat-card-title>
            </mat-card-header>
            <mat-card-content
                style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
                <img mat-card-image src="{{ pokemon.sprites.front_default }}" style="height: 300px; width: 300px; image-rendering: pixelated;">
            </mat-card-content>
            <mat-card-content>
                <div style="justify-content: center; display: flex;">
                    <div *ngFor="let type of pokemon.types" style="padding-right: 30px;">
                        <p [ngStyle]="{'background-color': getPaleta(type.type.name), 'border': getSubPaleta(type.type.name)}"
                            style="color: #fff; margin: 0; padding: 10px; border-radius: 20px; min-width: 50px; text-align: center; font-size: 23px; margin-bottom: 20px;">
                            {{ type.type.name }}
                        </p>
                    </div>
                </div>
            </mat-card-content>
            <div style="justify-content: center; align-items: center;">
                <p style="font-size: 35px; margin-bottom: 30px;">Abilities</p>
                <mat-card-content>
                    <div *ngFor="let item of pokemon.abilities" style=" width: 100%;">
                        <div style="background-color: #F4F3F3; margin-bottom: 5px;">
                            <p  [ngStyle]="{'background-color': getPaleta(pokemon.types[0].type.name), 'border': getSubPaleta(pokemon.types[0].type.name)}"
                                style="width: 25%; font-size: 25px;display: flex; justify-content: center;align-items: center; color: #fff; min-width: 20%; border-radius: 30px; padding: 5px;">
                                {{ item.ability.name.charAt(0).toUpperCase() + item.ability.name.slice(1) }} </p>
                            <p style="font-size: 22px;">{{item.description}}</p>
                            <p style="font-size: 18px;">{{item.shortDescription}}</p>
                        </div>
                    </div>
                </mat-card-content>
            </div>
        </div>
    </mat-card>

</div>
